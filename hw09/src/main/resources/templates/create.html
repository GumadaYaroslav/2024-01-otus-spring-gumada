<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form id="edit-form" action="create.html" th:action="@{/create}" th:method="post" th:object="${book}">
    <h3>Book Edit:</h3>


    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" th:value="*{title}" value="default"/>
    </div>

    <div class="row">
        <label for="book-author-list">Author Name:</label>
        <select id="book-author-list" name="authorId" th:field="*{authorId}">
            <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.fullName}"></option>
        </select>
    </div>
    <div class="row">
        <label for="book-genre-list">Genres:</label>
        <select id="book-genre-list" name="genreId" th:field="*{genreId}">
            <option th:each="genre: ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
        </select>
    </div>
    <div class="row">
        <button type="submit">Save</button>
        <a href="books.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
