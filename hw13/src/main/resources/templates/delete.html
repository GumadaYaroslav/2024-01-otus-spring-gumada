<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Delete book</title>
</head>
<body>
<form th:method="delete" action="delete.html" th:action="@{/delete(id=${book.getId()})}">
    <h3>Are you sure you want to delete this book?</h3>
    <div class="row">
        <label for="title">title:</label>
        <input id="title" type="text" readonly="readonly" th:value="${book.getTitle()}" value="default"/>
        <label for="author">author:</label>
        <input id="author" type="text" readonly="readonly" th:value="${book.getAuthor().getFullName()}" value="default"/>
        <label for="genre">genre:</label>
        <input id="genre" type="text" readonly="readonly" th:value="${book.getGenre().getName()}" value="default"/>
    </div>

    <div class="row">
        <button type="submit">Delete</button>
        <a href="books.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
